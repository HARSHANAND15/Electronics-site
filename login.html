<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <div class="container">
        <!-- Welcome message -->
        <h1 class="welcome-message">Welcome to WD Electronics</h1>
        
        <div class="form-container">
            <!-- Login Form -->
            <div class="form login-form">
                <h2>Please Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                
                <!-- CAPTCHA -->
                <div class="captcha">
                    <span id="captchaText"></span>
                    <button onclick="refreshCaptcha()">↻</button>
                </div>
                <input type="text" id="captcha-input" placeholder="Enter CAPTCHA" required>
                
                <button onclick="login()">Login</button>
                <p><a href="javascript:void(0)" onclick="forgotPassword()">Forgot Password?</a></p>
                <p>Don't have an account? <span onclick="toggleForm()">Sign Up</span></p>
            </div>

            <!-- Signup Form -->
            <div class="form signup-form hidden">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                
                <!-- CAPTCHA for signup -->
                <div class="captcha">
                    <span id="signupCaptchaText"></span>
                    <button onclick="refreshSignupCaptcha()">↻</button>
                </div>
                <input type="text" id="signup-captcha-input" placeholder="Enter CAPTCHA" required>

                <button onclick="signup()">Sign Up</button>
                <p>Already have an account? <span onclick="toggleForm()">Login</span></p>
            </div>
        </div>

        <!-- Thank you message -->
        <h3 class="thank-you-message">Thank you for Login</h3>
    </div>

    <script src="login.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
